<div class="dashboard-item" (click)="openRequest(request.projectId)">
  
  <div class="sender">
    <div class="user">
      <img src="../../../assets/images/user.png">
      <strong>{{ senderData.name }}</strong>
    </div>
  </div>

  <p class="message text-start">{{ request.message }}</p>

  <div class="time">
    1hr ago
  </div>

</div>
