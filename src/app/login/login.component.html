<div class="login">
  <form #loginForm="ngForm">
    <header class="mb-3">
      <div class="banner">
        <img src="../../assets/images/logo1.png" alt="logo" height="30px">
        <span class="large-heavy">Instructors</span>
      </div>
      <p class="small mt-2">
        Evaluate and commuticate with scholars.
      </p>
    </header>
    <div class="form-floating mb-3">
      <input [(ngModel)]="loginModel.email" name="email" #email="ngModel" pattern="[a-z0-9._%+-]+@tup+\.edu+\.ph$"
        type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput" *ngIf="!hasError(email)">Email address</label>
      <label class="message__error" for="floatingInput" *ngIf="hasError(email) && email.errors?.required">Email address is required</label>
      <label class="message__error" for="floatingInput" *ngIf="hasError(email) && email.errors?.pattern">Invalid email</label>
    </div>
    <div class="form-floating mb-3">
      <input [(ngModel)]="loginModel.password" name="password" #password="ngModel" 
        type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword" *ngIf="!hasError(password)">Password</label>
      <label class="message__error" for="floatingPassword" *ngIf="hasError(password) && password.errors?.required">Password is required</label>
    </div>
    <div class="mb-3">
      <a class="small small__heavy" href="#">Forgot password?</a>
    </div>
    <button class="btn btn__primary" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
