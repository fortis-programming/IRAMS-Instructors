<div class="bg">
</div>

<div class="preview">
  <section class="meta">
    <div class="NgxEditor__Wrapper">
      <!-- <ngx-editor-menu [editor]="editor"> </ngx-editor-menu> -->
      <ngx-editor
        [editor]="editor"
        [ngModel]="html"
        [disabled]="false"
        [placeholder]="'Type here...'"
      ></ngx-editor>
    </div>
  </section>
  <section class="information">
    <svg (click)="closePreview()" class="close-btn m-3" style="position: fixed; right: 0;" xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fillRule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clipRule="evenodd" />
    </svg>
    <div class="sender divider">
      <strong>Sender</strong>
      <div class="member-list">
        <div class="profile"></div>
        <strong>Allain John T. Notarte</strong>
      </div>
    </div>
    <div class="uploaded divider">
      <strong>Type</strong><br>
      Developmental
    </div>
    <div class="divider">
      <strong class="mb-2">Member(s)</strong>
      <app-member-item></app-member-item>
    </div>
    <div class="divider comments">
      <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fillRule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clipRule="evenodd" />
      </svg><strong>Comment(s)</strong>
    </div>
    <div class="footer">
      <select class="btn btn__common_secondary" aria-label=".form-select-lg example">
        <option value="1" selected>Ongoing</option>
        <option value="2">Validated</option>
      </select>
      <button class="btn btn__common">Return</button>
    </div>
  </section>
</div>
